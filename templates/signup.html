<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* --- CSS Variables & Reset --- */
    :root{
      --bg-body: #ffffff; 
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 18px 40px rgba(0,0,0,0.12);
      --btn: #111827;
      --btn-hover: #0b1220;
      --link: #2563eb;
      --input-bg: #ffffff;
      --icon-color: #9ca3af;
    }

    * { 
      box-sizing: border-box;
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      position: relative;
    }

    /* --- GRID BACKGROUND CSS --- */
    .grid-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      background-color: #ffffff;
      overflow: hidden;
    }

    .grid-background {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: 
          linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
      background-size: 20px 20px;
      -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    }

    /* --- TOP NAVBAR --- */
    .top-nav {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 60px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 0 20px; 
      background: rgba(255,255,255,0.85); 
      backdrop-filter: blur(12px); 
      border-bottom: 1px solid rgba(0,0,0,0.08); 
      z-index: 100;
    }

    .nav-brand {
      font-size: 18px; 
      font-weight: 800; 
      text-transform: uppercase; 
      letter-spacing: 1px;
    }

    .fb-btn {
      display: flex; 
      align-items: center; 
      text-decoration: none; 
      color: var(--text-main); 
      padding: 5px 12px; 
      background: rgba(0,0,0,0.05); 
      border-radius: 30px;
      transition: background 0.2s;
      max-width: 100%; 
    }
    
    .fb-btn:hover { background: rgba(0,0,0,0.1); }

    .fb-icon-svg {
      width: 20px; 
      height: 20px; 
      color: #1877F2; 
      margin-right: 8px;
      flex-shrink: 0;
    }

    .fb-name {
      font-size: 14px; 
      font-weight: 600; 
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 380px) {
      .top-nav { padding: 0 10px; }
      .nav-brand { font-size: 16px; }
      .fb-btn { padding: 4px 10px; max-width: 150px; }
      .fb-name { font-size: 12px; }
      .fb-icon-svg { width: 16px; height: 16px; margin-right: 5px; }
    }

    /* --- MAIN CONTENT --- */
    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 60px; 
      padding-bottom: 70px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .card {
      width: min(392px, 100%); 
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      box-shadow: var(--shadow);
      padding: 34px 32px 26px; 
    }

    .title {
      margin: 0;
      text-align: center;
      font-size: 28px;
      font-weight: 800; 
      letter-spacing: -0.02em;
      line-height: 1.12;
    }

    .subtitle {
      margin: 10px auto 20px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13.5px;
      font-weight: 400; 
      line-height: 1.5;
    }

    .error-box {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
    }

    .field { margin-bottom: 14px; width: 100%; }

    label {
      display: block;
      font-size: 14.5px;
      font-weight: 500; 
      margin-bottom: 8px;
      color: var(--text-main);
      text-align: left;
    }

    .input-wrap { position: relative; width: 100%; }

    .input-icon-svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--icon-color);
      pointer-events: none;
    }

    .styled-input {
      width: 100%;
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 0 12px 0 40px; 
      font-size: 14.5px;
      font-weight: 500; 
      background: var(--input-bg);
      font-family: 'Raleway', sans-serif;
      outline: none;
      transition: all .15s ease;
    }

    .styled-input:focus {
      border-color: rgba(37, 99, 235, 0.45);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
    }

    .primary-btn {
      width: 100%;
      height: 46px;
      border: none;
      border-radius: 2px;
      background: var(--btn);
      color: white;
      font-size: 15px;
      font-weight: 600; 
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease;
      font-family: 'Raleway', sans-serif;
    }
    .primary-btn:hover { background: var(--btn-hover); }
    .primary-btn:active { transform: translateY(1px); }

    .bottom-links {
      margin-top: 14px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13.5px;
      font-weight: 400; 
    }
    .bottom-links a { 
      color: var(--link); 
      text-decoration: none; 
      font-weight: 600; 
    }
    .bottom-links a:hover { text-decoration: underline; }
    .back-link { display: block; margin-top: 8px; }

    /* --- BOTTOM NAVBAR --- */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0,0,0,0.1);
      display: flex; justify-content: space-around; align-items: center;
      padding: 0 10px; z-index: 100;
    }

    .nav-item {
      display: flex; flex-direction: column; align-items: center;
      text-decoration: none; color: #64748b; width: 25%;
    }
    .nav-icon-svg { width: 24px; height: 24px; margin-bottom: 4px; }
    .nav-text { font-size: 11px; font-weight: 500; } 

    @media (max-width: 420px){
      .card{ padding: 26px 20px 18px; }
      .title{ font-size: 24px; }
    }
  </style>
</head>

<body>

  <div class="grid-wrapper">
      <div class="grid-background"></div>
  </div>

  <div class="top-nav">
    <div class="nav-brand">xneko</div>
    <a href="https://www.facebook.com/theeliteman" target="_blank" class="fb-btn">
      <svg class="fb-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      <span class="fb-name">Mahfuz Ahmed</span>
    </a>
  </div>

  <main class="main-content">
    <div class="card">
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Sign up to get started with your dashboard</p>

      {% if error %}
        <div class="error-box">{{ error }}</div>
      {% endif %}

      <form method="post" action="/signup">
        
        <div class="field">
          <label for="username">Username</label>
          <div class="input-wrap">
            <svg class="input-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
            <input id="username" name="username" type="text" class="styled-input" placeholder="Choose a username" required>
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <svg class="input-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input id="password" name="password" type="password" class="styled-input" placeholder="Create a password" required>
          </div>
        </div>

        <button class="primary-btn" type="submit" style="margin-top: 10px;">Create Account</button>

        <div class="bottom-links">
          Already have an account? <a href="/login">Sign in</a>
          <a href="/" class="back-link">Back to Home</a>
        </div>

      </form>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <svg class="nav-icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
      <span class="nav-text">Home</span>
    </a>
    <a href="/user/gmail" class="nav-item">
      <svg class="nav-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z"></path><path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z"></path><polygon fill="#e53935" points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"></polygon><path fill="#c62828" d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z"></path><path fill="#fbc02d" d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z"></path></svg>
      <span class="nav-text">Submit</span>
    </a>
    <a href="/user/tasks" class="nav-item">
      <svg class="nav-icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 1.414 1.146 2.56 2.56 2.56 1.415 0 2.56-1.146 2.56-2.56a2.573 2.573 0 00-.1-.664m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
      </svg>
      <span class="nav-text">Tasks</span>
    </a>
    <a href="/user/withdraw" class="nav-item">
      <svg class="nav-icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" /></svg>
      <span class="nav-text">Withdraw</span>
    </a>
  </nav>

</body>
</html>
