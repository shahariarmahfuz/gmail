{% extends "base.html" %}
{% block content %}
  <h1>Admin: Add Balance</h1>
  <div class="card">
    <p class="muted">Logged in as: <b>{{ admin.username }}</b> | <a href="/admin">Dashboard</a> | <a href="/admin/logout">Logout</a></p>

    {% if error %}<p style="color:red; margin-top:10px;">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green; margin-top:10px;">{{ success }}</p>{% endif %}

    <h3 style="margin-top:16px;">ইউজার ব্যালেন্স এড করুন (Username দিয়ে)</h3>
    <form method="post" action="/admin/credit" class="input-group" style="flex-direction:column; gap:12px;">
      <input class="email-input" name="target_username" placeholder="Username" required>
      <input class="email-input" name="amount" type="number" min="1" placeholder="Amount" required>
      <input class="email-input" name="note" placeholder="Note">
      <button class="submit-btn" type="submit">Add Credit</button>
    </form>
  </div>
{% endblock %}
