{% extends "base.html" %}
{% block content %}
  <h1>User Login</h1>
  <div class="card">
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post" action="/login" class="input-group" style="flex-direction:column; gap:12px;">
      <input class="email-input" name="username" placeholder="Username" required>
      <input class="email-input" name="password" type="password" placeholder="Password" required>
      <button class="submit-btn" type="submit">Login</button>
    </form>
    <p style="margin-top:12px;"><a href="/signup">Create account</a></p>
    <p><a href="/">Back</a></p>
  </div>
{% endblock %}
