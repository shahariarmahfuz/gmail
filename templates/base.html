<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Earning" }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --badge-border: #cbd5e1;
            --badge-text: #64748b;
            --badge-bg: rgba(255, 255, 255, 0.95);
            --blue: #3b82f6;
            --lava-1: #ff3d00;
            --lava-2: #ff006a;
            --lava-3: #ffb000;
            --lava-4: #ff6a00;
            --card-bg: #ffffff;
            --text: #2a1a14;
            --muted: rgba(42, 26, 20, 0.72);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Raleway', sans-serif; }
        body { background-color: #ffffff; color: #1e293b; min-height: 100vh; position: relative; }

        .grid-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none; background-color: #ffffff; }
        .grid-background { position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px); background-size: 20px 20px; -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%); mask-image: linear-gradient(to bottom, black 50%, transparent 100%); }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 60px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; z-index: 100;
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03);
        }
        .logo { font-size: 18px; font-weight: 700; color: #0f172a; text-transform: uppercase; letter-spacing: 1px; }
        .profile-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #0f172a;
            padding: 6px 14px;
            background: rgba(0,0,0,0.04);
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .fb-icon { width: 20px; height: 20px; color: #1877F2; margin-right: 10px; }
        .profile-name { font-size: 14px; font-weight: 700; white-space: nowrap; }
        .profile-link:hover { background: #eff6ff; transform: translateY(-1px); box-shadow: 0 2px 8px rgba(24, 119, 242, 0.15); }

        .content {
            position: relative;
            padding-top: 110px;
            max-width: 900px;
            margin: 0 auto;
            padding-left: 20px; padding-right: 20px;
            padding-bottom: 100px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .beta-badge { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 5px 12px; border: 1px solid var(--badge-border); border-radius: 0px; background: var(--badge-bg); color: var(--badge-text); margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.01); }
        .beta-badge__dot { width: 6px; height: 6px; background: #f97316; transform: rotate(45deg); animation: pulseFade 3s ease-in-out infinite; }
        .beta-badge__text { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; }
        @keyframes pulseFade { 0%, 100% { opacity: 0.8; transform: rotate(45deg) scale(1); } 50% { opacity: 0.3; transform: rotate(45deg) scale(0.8); } }

        h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 35px; color: #0f172a; line-height: 1.1; letter-spacing: -1px; text-transform: capitalize; }
        .lava-text { background: linear-gradient(to right, #f59e0b, #ef4444, #db2777); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; }

        .input-group { display: flex; width: 100%; max-width: 500px; gap: 0px; margin-bottom: 30px; }
        .email-input { flex: 1; padding: 16px 20px; font-size: 16px; font-weight: 500; color: #1e293b; border: 1px solid #cbd5e1; background: #fff; border-right: none; outline: none; border-radius: 0; transition: all 0.3s ease; }
        .email-input::placeholder { color: #94a3b8; font-weight: 400; }
        .email-input:focus { border-color: #f97316; z-index: 10; }
        .submit-btn { padding: 16px 32px; font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #fff; background: linear-gradient(to right, #f59e0b, #ef4444); border: none; outline: none; cursor: pointer; border-radius: 0; transition: opacity 0.3s ease; }
        .submit-btn:hover { opacity: 0.9; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2); }

        .lava-notice { width: 100%; max-width: 580px; padding: 12px 14px; background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box, linear-gradient(135deg, var(--lava-1), var(--lava-2), var(--lava-3), var(--lava-4)) border-box; border: 1px solid transparent; border-radius: 0; }
        .lava-notice p { margin: 0; text-align: center; font-size: 13px; line-height: 1.6; font-weight: 500; color: var(--muted); }
        .lava-notice strong { color: var(--text); font-weight: 700; }
        .lava-notice a { color: var(--text); text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 3px; font-weight: 600; }

        .card { width: 100%; background: #fff; border: 1px solid #e2e8f0; border-radius: 0; padding: 20px; text-align: left; }
        .card + .card { margin-top: 16px; }
        .muted { color: #64748b; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(0, 0, 0, 0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding: 0 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b; text-decoration: none; padding: 6px; transition: color 0.3s; width: 25%; }
        .nav-item:hover, .nav-item.active { color: #0f172a; }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: 600; letter-spacing: 0.3px; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; margin-bottom: 25px; }
            .content { padding-top: 100px; }
            .input-group { flex-direction: column; gap: 10px; max-width: 100%; margin-bottom: 25px; }
            .email-input { width: 100%; border-right: 1px solid #cbd5e1; text-align: center; }
            .submit-btn { width: 100%; }
            .lava-notice { width: 100%; padding: 12px 10px; }
            .lava-notice p { font-size: 13px; line-height: 1.5; }
            .lava-notice br { display: none; }
        }

        @media (max-width: 400px) {
            .profile-name { display: none; }
            .fb-icon { margin-right: 0; }
            .profile-link { padding: 8px; border-radius: 50%; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="grid-wrapper"><div class="grid-background"></div></div>

    <header>
        <div class="logo">Earning</div>
        <a href="https://www.facebook.com/YOUR_LINK_HERE" target="_blank" class="profile-link" aria-label="Facebook Profile">
            <svg class="fb-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="profile-name">Mahfuz Ahmed</span>
        </a>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <nav class="bottom-nav">
        <a href="/" class="nav-item {% if active_nav == 'home' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
            <span>Home</span>
        </a>
        <a href="/user/gmail" class="nav-item {% if active_nav == 'submit' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z"></path><path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z"></path><polygon fill="#e53935" points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"></polygon><path fill="#c62828" d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z"></path><path fill="#fbc02d" d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z"></path></svg>
            <span>Submit</span>
        </a>
        <a href="/user/tasks" class="nav-item {% if active_nav == 'tasks' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 1.414 1.146 2.56 2.56 2.56 1.415 0 2.56-1.146 2.56-2.56a2.573 2.573 0 00-.1-.664m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" /></svg>
            <span>Tasks</span>
        </a>
        <a href="/user/withdraw" class="nav-item {% if active_nav == 'withdraw' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" /></svg>
            <span>Withdraw</span>
        </a>
    </nav>
</body>
</html>
